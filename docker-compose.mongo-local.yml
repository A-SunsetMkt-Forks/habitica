services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    command: ["--replSet", "rs", "--bind_ip_all", "--port", "27017"]
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate() }" | mongosh --port 27017 --quiet
      interval: 10s
      timeout: 30s
      start_period: 0s
      retries: 30
    volumes:
      - "./mongodb-data2:/data/db"
    ports:
      - "27017:27017"
